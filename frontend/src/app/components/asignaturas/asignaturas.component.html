<h2>Stations</h2>

<div *ngFor = "let asignatura of asignaturas; let i=index">
  <input type="hidden" value="{{asignatura.name}}">

  <h5>{{asignatura.name}}</h5>
  <p>
    <button class="btn btn-primary  btn-block" [routerLink]="['subjectDetail',asignatura._id]"><i class="fa fa-eye"></i>&nbsp;See Station detail</button>
    <button class="btn btn-primary  btn-block" [routerLink]="['subjectBikes', asignatura._id]"><i class="fa fa-eye"></i> See bikes from this station</button>
    <button class="btn btn-info btn-block" [routerLink]="['/subjectBikes/:id']"><i class="fa fa-plus"></i>&nbsp;  Add bikes to this station</button>
  </p>
  <p></p>

</div>

<p><p>
  <button class="logout" [routerLink]="['']"><i class="fa fa-toggle-left" aria-hidden="true"></i> Back to main menu</button>
</p><p>
