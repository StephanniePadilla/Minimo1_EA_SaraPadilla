<h2>Add new bike</h2>
<form [formGroup]="newalumnoForm" (ngSubmit)="addAlumno()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="alert alert-danger" *ngIf="newalumnoForm.get('name').hasError(validation.type) && (newalumnoForm.get('name').dirty || newalumnoForm.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <label>Kms</label>
    <input type="text" class="form-control" formControlName="kms"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="alert alert-danger" *ngIf="newalumnoForm.get('kms').hasError(validation.type) && (newalumnoForm.get('kms').dirty || newalumnoForm.get('kms').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" formControlName="description"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="alert alert-danger" *ngIf="newalumnoForm.get('description').hasError(validation.type) && (newalumnoForm.get('description').dirty || newalumnoForm.get('description').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="newalumnoForm.invalid">Add</button>
    <a [routerLink]="['']" style="margin-left: 30px">Cancel</a>
  </div>

</form>
