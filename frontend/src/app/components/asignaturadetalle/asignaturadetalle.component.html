<h2>Station Detail of {{asignatura.name}}</h2>

<div class="border border-secondary">
  <span><img src="http://www.freshersfestival.com/wp-content/uploads/2016/08/the-bike-station-logos.png"></span>
  <h2>{{asignatura.name}}</h2>
  <p><b>Id:</b> {{asignatura._id}}</p>
  <p><b>State:</b> {{asignatura.state}}</p>
  <p><b>Description:</b> {{asignatura.description}}</p>

</div>

<p><p>
  <button class="btn btn-primary  btn-block" [routerLink]="['/subjectList/subjectBikes/:id', asignatura._id]"><i class="fa fa-eye"></i> See bikes from this station</button>
  <button class="btn btn-primary btn-block" [routerLink]="['/subjectBikes/:id']"><i class="fa fa-id-pluss"></i>&nbsp;  Add bikes to this station</button>
</p>

<p><p>
  <button class="logout" [routerLink]="['']"><i class="fa fa-toggle-left" aria-hidden="true"></i> Back to main menu</button>
</p><p>
